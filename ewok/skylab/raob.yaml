obs space:
  name: raob
  _source: ldm
  obsdatain:
    obsgrouping:
      group variables: ["station_id", "LaunchTime"]
      sort variable: "air_pressure"
      sort order: "descending"
  simulated variables: [eastward_wind, northward_wind, air_temperature, specific_humidity]
obs operator:
  name: VertInterp
  variables:
  - name: air_temperature
  - name: specific_humidity
  - name: eastward_wind
  - name: northward_wind
obs filters:
  - filter: Bounds Check
    filter variables:
    - name: air_temperature
    minvalue: 195
    maxvalue: 327
    action:
      name: reject
  - filter: Bounds Check
    filter variables:
    - name: specific_humidity
    minvalue: 1.0E-8
    maxvalue: 0.034999999
    action:
      name: reject
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    minvalue: -130
    maxvalue: 130
    action:
      name: reject
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: Velocity@ObsFunction
    maxvalue: 130.0
    action:
      name: reject
  - filter: Perform Action
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    action:
      name: assign error
      error parameter: 1.4
  - filter: Perform Action
    filter variables:
    - name: specific_humidity
    action:
      name: assign error
      error parameter: 1.0E-3
  - filter: Perform Action
    filter variables:
    - name: air_temperature
    action:
      name: assign error
      error function:
        name: ObsErrorModelStepwiseLinear@ObsFunction
        options:
          xvar:
            name: MetaData/air_pressure
          xvals: [100000, 95000, 90000, 85000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3000, 2000, 1000]
          errors: [1.2, 1.1, 0.9, 0.8, 0.8, 0.9, 1.2, 1.2, 1.0, 0.8, 0.8, 0.9, 0.95, 1.0, 1.25, 1.5]
  - filter: Perform Action
    filter variables:
    - name: specific_humidity
    action:
      name: assign error
      error function:
        name: ObsErrorModelStepwiseLinear@ObsFunction
        options:
          xvar:
            name: MetaData/air_pressure
          xvals: [25000, 20000, 10]
          errors: [0.2, 0.4, 0.8]
          scale_factor_var: ObsValue/specific_humidity
  - filter: Perform Action
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    action:
      name: assign error
      error function:
        name: ObsErrorModelStepwiseLinear@ObsFunction
        options:
          xvar:
            name: MetaData/air_pressure
          xvals: [100000, 95000, 80000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000]
          errors: [1.4, 1.5, 1.6, 1.8, 1.9, 2.0, 2.1, 2.3, 2.6, 2.8, 3.0, 3.2, 2.7, 2.4, 2.1]
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: WindDirAngleDiff@ObsFunction
      options:
        minimum_uv: 3.5
    maxvalue: 50.0
    action:
      name: reject
    defer to post: true
  - filter: Background Check
    filter variables:
    - name: air_temperature
    threshold: 7.0
    absolute threshold: 9.0
    action:
      name: reject
    defer to post: true
  - filter: Background Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    threshold: 6.0
    absolute threshold: 19.0
    action:
      name: reject
    defer to post: true
  - filter: Background Check
    filter variables:
    - name: specific_humidity
    threshold: 8.0
    action:
      name: reject
    defer to post: true
  - filter: RejectList
    filter variables:
    - name: northward_wind
    where:
    - variable: QCflagsData/eastward_wind
      minvalue: 1
    defer to post: true
  - filter: RejectList
    filter variables:
    - name: eastward_wind
    where:
    - variable: QCflagsData/northward_wind
      minvalue: 1
    defer to post: true
  - filter: RejectList
    filter variables:
    - name: specific_humidity
    where:
    - variable: QCflagsData/air_temperature
      minvalue: 1
    defer to post: true
