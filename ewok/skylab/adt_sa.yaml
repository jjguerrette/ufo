obs space:
  name: adt_sa
  _source: noaa
  simulated variables: [absolute_dynamic_topography]
obs operator:
  name: ADT
obs error:
  covariance model: diagonal
obs filters:
  - filter: Domain Check
    where:
    - variable: {name: sea_area_fraction@GeoVaLs}
      minvalue: 0.9
  - filter: Bounds Check
    minvalue: -2.0
    maxvalue: 36.0
  - filter: Background Check
    threshold: 5.0