obs space:
  name: synop
  _source: ldm
  simulated variables: [surface_pressure, air_temperature]
obs operator:
  name: Composite
  components:
   - name: GSISfcModel
     variables:
     - name: air_temperature
   - name: SfcPCorrected
     variables:
     - name: surface_pressure
     da_psfc_scheme: UKMO

obs filters:
  # Observation Range Sanity Check
  - filter: Bounds Check
    filter variables:
    - name: surface_pressure
    minvalue: 37499
    maxvalue: 106999
    action:
      name: reject 
  #
  - filter: Bounds Check
    filter variables:
    - name: air_temperature
    minvalue: 195
    maxvalue: 327
    action:
      name: reject
  # Assign obsError.
  - filter: Perform Action
    filter variables:
    - name: air_temperature
    action:
      name: assign error
      error parameter: 1.3
  #
  - filter: Perform Action
    filter variables:
    - name: surface_pressure
    action:
      name: assign error
      error parameter: 100.0     # 1.0 hPa
  #
  - filter: Perform Action
    filter variables:
    - name: surface_pressure
    action:
      name: assign error
      error function:
        name: ObsErrorModelStepwiseLinear@ObsFunction
        options:
          xvar:
            name: ObsValue/surface_pressure
          xvals: [92000, 85000, 70000]
          errors: [110, 120, 140]
  #
  - filter: Perform Action
    filter variables:
    - name: air_temperature
    action:
      name: assign error
      error function:
        name: ObsErrorModelStepwiseLinear@ObsFunction
        options:
          xvar:
            name: ObsValue/surface_pressure
          xvals: [10000, 20000, 25000, 30000, 50000, 85000, 97500, 100000]
          errors: [3.0, 2.0, 1.5, 1.5, 2.0, 2.5, 2.5, 3.0]
  #
  # Inflate ObsError as it is done with GSI
  - filter: Perform Action
    filter variables:
    - name: surface_pressure
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorSfcPressure@ObsFunction
        options:
          error_min: 100         # 1 mb
          error_max: 300         # 3 mb
    defer to post: true
  #
  # Gross error check with (O - B) / ObsError greater than threshold.
  - filter: Background Check
    filter variables:
    - name: surface_pressure
    threshold: 3.6
    absolute threshold: 990.0
    action:
      name: reject
    defer to post: true
  #
  - filter: Background Check
    filter variables:
    - name: air_temperature
    threshold: 7.0
    absolute threshold: 11.0
    action:
      name: reject
    defer to post: true
  #
  # Reject all variables where surface pressure was rejected.
  - filter: RejectList
    filter variables:
    - name: air_temperature
    where:
    - variable: QCflagsData/surface_pressure
      minvalue: 1
    defer to post: true
