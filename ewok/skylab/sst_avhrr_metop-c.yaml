obs space:
  name: sst_avhrr_metop-c
  _source: noaa_so025
  simulated variables: [sea_surface_temperature]
obs operator:
  name: Identity
obs error:
  covariance model: diagonal
obs filters:
  - filter: Domain Check
    where:
    - variable: {name: sea_area_fraction@GeoVaLs}
      minvalue: 0.9
  - filter: Bounds Check
    minvalue: -2.0
    maxvalue: 36.0
  - filter: Background Check
    threshold: 5.0
  - filter: Domain Check
    where:
    - variable: {name: sea_surface_temperature@ObsError}
      minvalue: 0.001