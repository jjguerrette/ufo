    obsdatain:
      obsfile: Data/ufo/testinput_tier_1/met_office_thinning.nc4
    simulated variables: [air_temperature]
  Poisson Disk Thinning:
    min_vertical_spacing: 1000
    category_variable:
      name: round@MetaData
    shuffle: true
    pressure_coordinate: air_pressure
    pressure_group: MetaData

