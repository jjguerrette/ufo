window begin: 2020-11-01T09:00:00Z
window end: 2020-11-01T15:00:00Z

observations:
- obs operator:
    name: CRTM
    Absorbers: [H2O,O3,CO2]
    obs options:
      Sensor_ID: &Sensor_ID avhrr3_metop-a
      EndianType: little_endian
      CoefficientPath: Data/
  obs space:
    name: avhrr3_metop-a
    obsdatain:
      obsfile: Data/ufo/testinput_tier_1/instruments/radiance/avhrr_metop-a_obs_2020110112_m.nc4
#    obsdataout:
#      obsfile: Data/avhrr_metop-a_obs_2020110112_qc_filters_out.nc4
    simulated variables: [brightness_temperature]
    channels: &all_channels 3,4,5
  geovals:
    filename: Data/ufo/testinput_tier_1/instruments/radiance/avhrr_metop-a_geoval_2020110112_m.nc4
  obs bias:
    input file: Data/ufo/testinput_tier_1/instruments/radiance/satbias_avhrr3_metop-a.2020110106.nc4
    variational bc:
      predictors:
      - name: constant
      - name: lapse_rate
        order: 2
        tlapse: &avhrr_metop-a_tlap Data/ufo/testinput_tier_1/instruments/radiance/avhrr_metop-a_tlapmean.txt
      - name: lapse_rate
        tlapse: *avhrr_metop-a_tlap
      - name: emissivity
      - name: scan_angle
        order: 4
      - name: scan_angle
        order: 3
      - name: scan_angle
        order: 2
      - name: scan_angle
  obs filters:
#  Wavenumber Check
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 3
    where:
    - variable:
        name: solar_zenith_angle@MetaData
      maxvalue: 88.9999
    - variable:
        name: water_area_fraction@GeoVaLs
      minvalue: 1.0e-12
    action:
      name: reject
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorWavenumIR@ObsFunction
        channels: *all_channels
        options:
          channels: *all_channels
#  Topography Check
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorTopoRad@ObsFunction
        channels: *all_channels
        options:
          channels: *all_channels
          sensor: *Sensor_ID
#  Observation Range Sanity Check
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    minvalue: 0.00001
    maxvalue: 1000.0
    action:
      name: reject
#  Transmittance Top Check
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorTransmitTopRad@ObsFunction
        channels: *all_channels
        options:
          channels: *all_channels
#  Cloud Detection Check
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    test variables:
    - name: CloudDetectMinResidualAVHRR@ObsFunction
      channels: *all_channels
      options:
        channels: *all_channels
        use_flag: [ 1,  1,  1 ]
        use_flag_clddet: [ 1,  1,  1 ]
        obserr_dtempf: [0.50,2.00,4.00,2.00,4.00]
    maxvalue: 1.0e-12
    action:
      name: reject
#  NSST Retrieval Check
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    test variables:
    - name: NearSSTRetCheckIR@ObsFunction
      channels: *all_channels
      options:
        channels: *all_channels
        use_flag: [ 1,  1,  1 ]
        obserr_demisf: [0.01,0.02,0.03,0.02,0.03]
        obserr_dtempf: [0.50,2.00,4.00,2.00,4.00]
    maxvalue: 1.0e-12
    action:
      name: reject
#  Surface Jacobians Check
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorSurfJacobianRad@ObsFunction
        channels: *all_channels
        options:
          channels: *all_channels
          obserr_demisf: [0.01, 0.02, 0.03, 0.02, 0.03]
          obserr_dtempf: [0.50, 2.00, 4.00, 2.00, 4.00]
#  Gross check
  - filter: Background Check
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    function absolute threshold:
    - name: ObsErrorBoundIR@ObsFunction
      channels: *all_channels
      options:
        channels: *all_channels
        obserr_bound_latitude:
          name: ObsErrorFactorLatRad@ObsFunction
          options:
            latitude_parameters: [25.0, 0.5, 0.04, 1.0]
        obserr_bound_transmittop:
          name: ObsErrorFactorTransmitTopRad@ObsFunction
          channels: *all_channels
          options:
            channels: *all_channels
        obserr_bound_max: [ 6.0, 6.0, 6.0 ]
    action:
      name: reject
#  Useflag Check
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    test variables:
    - name: ChannelUseflagCheckRad@ObsFunction
      channels: *all_channels
      options:
        channels: *all_channels
        use_flag: [ 1,  1,  1 ]
    minvalue: 1.0e-12
    action:
      name: reject
  passedBenchmark: 9
