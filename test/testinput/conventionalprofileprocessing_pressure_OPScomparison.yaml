#
#=== Profile pressure: comparison with OPS values ===#
#

Sondes:
  window begin: 2000-01-01T00:00:00Z
  window end: 2030-01-01T00:00:00Z
  obs space:
    name: Radiosonde
    obsdatain:
      obsfile: Data/ufo/testinput_tier_1/met_office_conventional_profile_processing_pressure_obs.nc4
      obsgrouping:
        group variables: [ "station_id" ]
        #Sorting is not performed for this test in order to ensure exact correspondence with OPS
    simulated variables: [height]
  geovals:
    filename: Data/ufo/testinput_tier_1/met_office_conventional_profile_processing_pressure_geovals.nc4
  Conventional Profile Processing:
    Checks: ["Basic", "Pressure"]
    compareWithOPS: true
    BChecks_Skip: true
    flagBasicChecksFail: false
    PrintStationID: true
    Comparison_Tol: 0.1
