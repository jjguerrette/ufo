    - name: BennartzScatIndex@ObsFunction
      options:
        channel_89ghz: 16
        channel_150ghz: 17
        bennartz_coeff_1: 0.158
        bennartz_coeff_2: 0.0163
        apply_bias: ObsBias
    maxvalue: -1.0
    action:
      name: reject
### Cost function cloud check ###
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: 18-20
    test variables:
    - name: CloudCostFunction@ObsFunction
      options:
        cost channels list: 18, 20, 22
