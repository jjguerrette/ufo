window begin: 2018-04-14T21:00:00Z
window end: 2018-04-15T03:00:00Z

observations:
- obs operator:
    name: CRTM
    Absorbers: [H2O,O3,CO2]
    Clouds: [Water, Ice]
    Cloud_Fraction: 1.0
    SurfaceWindGeoVars: uv
    linear obs operator:
      Absorbers: [H2O,O3,CO2]
      Clouds: [Water]
    obs options:
      Sensor_ID: gmi_gpm
      EndianType: little_endian
      CoefficientPath: Data/
  obs space:
    name: gmi_gpm
    obsdatain:
      obsfile: Data/ufo/testinput_tier_1/gmi_gpm_obs_2018041500_m.nc4
    simulated variables: [brightness_temperature]
    channels: 1-13
#   obsdataout:
#     obsfile: Data/gmi_gpm_obs_2018041500_m_qc_filters_out.nc4
  geovals:
    filename: Data/ufo/testinput_tier_1/gmi_gpm_geoval_2018041500_m.nc4
  obs filters:
  #  Ckeck CLW retrievals from observations 
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: 1-9
    minvalue: 50.0
    maxvalue: 320.0
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: 10,11,12,13
    minvalue: 70.0
    maxvalue: 320.0
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: 1-13
    test variables:
    - name: CLWRetMW@ObsFunction
      options:
        clwret_ch37v: 6
        clwret_ch37h: 7
        clwret_types: [ObsValue]
    maxvalue: 999.0
    action:
      name: reject
# passedBenchmark: 156
  #  Ckeck CLW retrievals from Hofx
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: 1-13
    test variables:
    - name: CLWRetMW@ObsFunction
      options:
        clwret_ch37v: 6
        clwret_ch37h: 7
        clwret_types: [HofX]
    maxvalue: 999.0
    action:
      name: reject
#  - filter: Background Check
#    apply at iterations: 0, 1
#    filter variables:
#    - name: brightness_temperature
#      channels: 5,6,7,10,12,13
#    threshold: 2.0
#  passedBenchmark: 138
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 5,6,7,10,12,13
    action:
      name: assign error
      error function:
        name: ObsErrorModelRamp@ObsFunction
        channels: 5,6,7,10,12,13
        options:
          channels: 5,6,7,10,12,13
          xvar:
            name: CLWRetSymmetricMW@ObsFunction
            options:
              clwret_ch37v: 6
              clwret_ch37h: 7
              clwret_types: [ObsValue, HofX]
          x0:    [ 0.050,  0.050,  0.050,
                   0.050,  0.050,  0.050]
          x1:    [ 0.200,  0.200,  0.200,
                   0.200,  0.300,  0.300]
          x2:    [ 0.500,  0.500,  0.500,
                   0.500,  0.500,  0.500]
          err0:  [ 4.000,  3.800,300.000,
                   5.000,  2.500,  3.000]
          err1:  [11.000,  13.300, 23.000,
                  20.000,  8.000, 13.000]
          err2:  [35.000, 25.300,500.000,
                  50.000, 30.000, 40.000]
  - filter: Background Check
    apply at iterations: 0, 1
    filter variables:
    - name: brightness_temperature
      channels: 5,6,7,10,12,13
    threshold: 2.0
  passedBenchmark: 149
