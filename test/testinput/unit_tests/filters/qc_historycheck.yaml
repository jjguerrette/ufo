#     obsdataout:
#       obsfile: Data/met_office_history_check_wide_noobsgrouping_out.nc4
  passedBenchmark: 6
  benchmarkFlag: 28
  flaggedBenchmark: 2
# No observation grouping, only apply filter when station_id@MetaData == 1.
