  # reject observations with temperatures below 303 K
  - filter: Bounds Check
    filter variables: [air_temperature]  # = 300, 302.5, 305, 307.5, 310 ;
    minvalue: 303
  # reject observations taken at latitude >= -2 (and not rejected previously) and mark them with the
