#
#=== Profile processing for RH: comparison with OPS values ===#
#

Sondes:
  window begin: 2000-01-01T00:00:00Z
  window end: 2030-01-01T00:00:00Z
  obs space:
    name: Radiosonde
    obsdatain:
      obsfile: Data/ufo/testinput_tier_1/met_office_conventional_profile_processing_rh.nc4
      obsgrouping:
        group variables: [ "station_id" ]
        #Sorting is not performed for this test in order to ensure exact correspondence with OPS
    simulated variables: [air_temperature, relative_humidity]
  Conventional Profile Processing:
    Checks: ["Basic", "RH"]
    compareWithOPS: true
    flagBasicChecksFail: true
    PrintStationID: true
    BChecks_Skip: true
    Comparison_Tol: 0.1
